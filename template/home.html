<img class='head-img' src="image/headImage.jpg" />
<article class="home-calendar">
    <div class="home-calendar-tittle">
        <i class="fa fa-calendar"></i><span>Calendar</span>
    </div>
    <ul>
        <li ng-repeat="match in teamCalendars">
            <a href="#">
                <div class="match-headline">
                    <span class="league-name">
                                    <img ng-if="match.league == 'Barclays Premier League'" src="image/Premier_League_logo.svg"/>
                                    <img ng-if="match.league == 'Europa League'" src="image/europa_league_logo.png"/>
                                    <img ng-if="match.league == 'FA Cup'" src="image/facup-logo.png"/>{{match.league}}</span>
                    <span class="match-date">{{match.date}} - {{match.time}}</span>
                </div>
                <div class="match-team-logo">
                    <div ng-if="match.venue">
                        <img class="team-logo" src="{{pageIcon}}" />
                        <img class="team-logo" src="{{match.teamlogo}}" />
                    </div>
                    <div ng-if="!match.venue">
                        <img class="team-logo" src="{{match.teamlogo}}" />
                        <img class="team-logo" src="{{pageIcon}}" />
                    </div>
                </div>
                <div class="match-team">
                    <div ng-if="match.venue">
                        <span class="team-name">{{teamName}}</span>
                        <span class="team-name">{{match.team}}</span>
                    </div>
                    <div ng-if="!match.venue">
                        <span class="team-name">{{match.team}}</span>
                        <span class="team-name">{{teamName}}</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</article>
<article class="home-news">
    <h4>NEWS</h4>
    <ul>
        <li ng-repeat="new in news">
            <a>
                <img class="new-img" src="{{new.image}}" />
                <div class="new-content">
                    <p class="new-type">{{new.type}}</p>
                    <p class="new-title"> {{new.title}}</p>
                    <p class="new-detail">{{new.content}}</p>
                </div>
            </a>
        </li>
    </ul>
</article>
<article class="home-team">
    <h4>Our team</h4>
    <div class="carousel-box" ng-controller="carouselCtrl">
        <data-owl-carousel class="owl-carousel" data-options="{navigation: false, pagination: true, itemsMobile : [380,1]}">
            <div owl-carousel-item="" ng-repeat="player in players" class="item player-box">
                <a href="#player/{{player.number}}">
                    <img class="player-img" src="{{player.image}}" />
                    <div>
                        <span class="player-number">{{player.number}}</span>
                        <span class="player-name">{{player.name}}</span>
                    </div>
                </a>
            </div>
        </data-owl-carousel>
    </div>
</article>
