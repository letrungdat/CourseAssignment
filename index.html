<!DOCTYPE HTML>
<html ng-app="myApp" ng-controller="MyController">

<head>
    <title>{{teamName}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="{{pageIcon}}">
    <link type="text/css" rel="stylesheet" href="css/Style.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="dist/all.min.js" type="text/javascript"></script>
</head>

<body>
    <header class="col-xs-12">
        <button ng-click="menuClick()"> <i class="fa fa-bars menu-icon"></i>
        </button>
        <div class="title" ng-bind="page.title">HOME</div>
        <img src="{{pageIcon}}" />
    </header>
    <div class="wrapped">
        <div class="container main col-xs-12" id="container">
            <section class="nav-left">
                <nav>
                    <a href="#/" ng-click="menuClick()"><i class="fa fa-home"></i><span>HOME</span></a>
                    <a href="#calendar" ng-click="menuClick()"><i class="fa fa-calendar"></i><span>FIXTURES</span></a>
                    <a href="#team" ng-click="menuClick()"><i class="fa fa-users"></i><span>TEAM</span></a>
                    <a href="#table" ng-click="menuClick()"><i class="fa fa-calendar"></i><span>LEAGUE TABLE</span></a>
                </nav>
            </section>
            <section class="content">
                <div ng-view></div>
                <div class="footer">

                    <h4>OFFICIAL PARTNERS</h4>
                    <div class="partners">
                        <div class="col-xs-12">
                            <img class="col-xs-3" src="image/logo/chevrolet-logo.png" />
                            <img class="col-xs-3" src="image/logo/adidas-logo.png" />
                            <img class="col-xs-3" src="image/logo/aon-logo.png" />
                        </div>
                    </div>
                    <hr/>
                    <div class="social">
                        <ul>
                            <li><a href="#"><i class="fa fa-lg fa-facebook"></i></a></li>
                            <li><a href="#"><i class="fa fa-lg fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fa fa-lg fa-google-plus"></i></a></li>
                            <li><a href="#"><i class="fa fa-lg fa-instagram"></i></a></li>
                            <li><a href="#"><i class="fa fa-lg fa-youtube-play"></i></a></li>
                        </ul>
                    </div>
                    <hr/>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
