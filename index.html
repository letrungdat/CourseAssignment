<!DOCTYPE HTML>
<html ng-app="myApp">

<head>
    <title>Manchester United</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/Style.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="dist/all.min.js" type="text/javascript"></script>
</head>

<body ng-controller="MyController">
    <header>
        <button ng-click="menuClick()"> <i class="fa fa-bars menu-icon"></i>
        </button>
        <div class="title" ng-bind="page.title">HOME</div>
        <img src="image/logo.png" />
    </header>
    <div class="container main" id="container">
        <section class="nav-left">
            <nav>
                <a href="#/" ng-click="menuClick()"><i class="fa fa-home"></i><span>HOME</span></a>
                <a href="#calendar" ng-click="menuClick()"><i class="fa fa-calendar"></i><span>FIXTURES</span></a>
                <a href="#team" ng-click="menuClick()"><i class="fa fa-users"></i><span>TEAM</span></a>
                <a href="#table" ng-click="menuClick()"><i class="fa fa-calendar"></i><span>LEAGUE TABLE</span></a>
            </nav>
        </section>
        <section class="content">
            <div ng-view></div>
        </section>
    </div>
    <footer>
    </footer>
</body>

</html>
