<!DOCTYPE HTML>
<html ng-app="myApp">

<head>
    <title>Manchester United</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/Style.css" />
    <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css" />
    <script src="lib/jquery-2.1.4.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="dist/all.min.js" type="text/javascript"></script>
</head>

<body ng-controller="MyController">
    <header>
        <button ng-click="menuClick()"> <i class="fa fa-bars menu-icon"></i>
        </button>
        <div class="title" ng-bind="page.title">HOME</div>
        <img src="image/logo.png" />
    </header>
    <div class="container main" id="container">
        <section class="nav-left">
            <nav>
                <a href="#/" ng-click="menuClick()"><i class="fa fa-home"></i><span>HOME</span></a>
                <a href="#" ng-click="menuClick()"><i class="fa fa-calendar"></i><span>FIXTURES</span></a>
                <a href="#team" ng-click="menuClick()"><i class="fa fa-users"></i><span>TEAM</span></a>
                <a href="#" ng-click="menuClick()"><i class="fa fa-calendar"></i><span>LEAGUE TABLE</span></a>
            </nav>
        </section>
        <section class="content">
            <img class='head-img' src="image/headImage.jpg" />
            <div ng-view></div>
        </section>
    </div>
    <footer>
    </footer>
</body>

</html>
